syntax = "proto3";

package pb;

message IP {
  // @inject_tag: valid:"ip" yaml:"ip"
  string Address = 1;
}

message URL {
  // @inject_tag: valid:"http|https"
  string scheme = 1;
  string url = 2;
  // @inject_tag: valid:"nonzero"
  int32 port = 3;
}

message Product {
    // @inject_tag: form:"type" validate:"min=0,max=3"
    int32 type = 1;
}